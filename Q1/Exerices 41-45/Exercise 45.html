<script>
  class Car {
    constructor(
      manufacturer,
      modelName,
      color = "No Color Found",
      optionalFeature = "No Optional Feature Found"
    ) {
      this.manufacturer = manufacturer;
      this.modelName = modelName;
      this.color = color;
      this.optionalFeature = optionalFeature;

      this.show = () => {
        return `Manufacturer : ${this.manufacturer} , Model Name : ${this.modelName} , Color : ${this.color} , Optional Feature : ${this.optionalFeature} ,`;
      };
    }
  }

  const car = new Car("John Wick", "Corolla", "Black");
  console.log(car.show());
</script>
